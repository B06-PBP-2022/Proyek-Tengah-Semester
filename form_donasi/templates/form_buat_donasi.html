{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style_daftar.css' %}">

  <title>Buka Donasi</title>
</head>


<body>
 
  
  {% block content %}
  
  <main class="d-flex flex-wrap flex-xl-nowrap flex-md-nowrap flex-sm-nowrap p-5 m-5" id="main">
    <div class="righ w-100">
      <form class="">
        {% csrf_token %} 
        <div class="form-group">
          <label for="exampleFormControlInput1" style="color:#75C270"><b> Judul Kegiatan</b></label>
          <br>
          <input type="text" class="form-control" id="judul_kegiatan" name="judul_kegiatan" placeholder="Judul Kegiatan">
        </div>
  
  
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="color:#75C270"><b>Deskripsi Kegiatan</b></label>
          <br>
          <textarea class="form-control" id="deskripsi" name="deskripsi" placeholder="Deskripsi Kegiatan" rows="3"></textarea>
        </div>
  
        <div class="form-group">
          <label for="exampleFormControlInput1" style="color:#75C270"><b>Total Donasi</b></label>
          <br>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Rp." style="background-color:#75C270 ;">
        </div>
  
        <div class="d-flex align-items-end flex-column ">
          <button type="submit" class="btn-submit m-2 text-center"><b>Buka Donasi</b> </button>

        </div>
        
      </form>

    </div>

    <div class="aside w-100 pl-4 pt-2 ml-5" id="aside" >
      <div class="info d-flex">
        <span class="mr-3 mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16" style="color:#4A9745">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg></span>
        <h3 style="color:#75C270">
          Info Donasi
        </h3>
      </div>
      
    </div>




  </main>

  


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{% static 'js/daftar_buka_donasi.js' %}"></script>
{% endblock content %}
</body>
</html>
