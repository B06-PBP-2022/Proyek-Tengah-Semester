{% extends 'base.html' %}

{% block meta %}
  <title>Profile</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
  <script type="text/javascript" src="{% static 'js/profile_script.js' %}"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
{% endblock meta %}

{% block content %}
<div class="content d-flex flex-row" style="width: 100vh;">

  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-green" style="width: 300px; height: 92vh;">

    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <h3 class="name-header">{{user}}</h3>
    </a>
    <hr>

    <div class="nav flex-column nav-pills nav-fill me-3" id="pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">Profil</button>
      <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-history" aria-selected="false">Histori Donasi</button>
      <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-carbon" aria-selected="false">Produksi Karbon</button>
    </div>
    <hr>

  </div>
  <!-- End sidebar -->

  <!-- Sidebar Content -->
  <div style="background-color: white; width: 100vh;">
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">a</div>
      <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">b</div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">c</div>
    </div>
  </div>
  <!-- End sidebar content -->

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock content %}
