
{% extends 'base.html' %}
{% load static %}


{% block meta %}
<title>Donasi - Jejakarbon</title>
    

    
{% endblock meta %}
    <!-- fonts poppins -->
    
{% block content %}  
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200&display=swap');
    form, input, p { 
      padding: 0;
      margin: 0;
      outline: none;
      color: #4A9745;
      }

      body{
        background-color: #ffffff;
      }

      h1 {
      padding: 10px 0;
      font-size: 32px;
      font-weight: 200px;
      text-align: center;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #75C270;
      }

      p {
      font-size: 15px;
      font-weight: 500;
      color: #75C270;
      margin-bottom: 0px;
      }
      hr {
      color: #9b9999;
      opacity: 0.3;
      }
      .main-block {
      max-width: 500px; 
      min-height: 430px; 
      padding: 20px 2px;
      margin: auto;
      border-radius: 5px; 
      background: #ffffff; 
      }
      form {
      margin: 0 26px;
     
    
      }
     
      input[type=text], input[type=number] {
      width: 440px;
      height: 36px;
      margin: 0px 0 0 ;
      padding-left: 10px; 
      border-radius: 0 5px 5px 0;
      border: solid 1px rgb(245, 245, 245); 
      box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
      background: rgb(245, 245, 245); 
      font-size: small;
      font-weight: 500;
      }
     
      button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 6px; 
      border: none;
      background: #75C270; 
      font-size: 14px;
      font-weight: 600;
      color: rgb(250, 250, 250);
      }

      button:hover {
      background: #8ad8ad;
      }

      #nom{
        margin: 3px  ;
        padding: 20px ;
        background: #ffffff;
        text-align: center;
        border-radius: 7px;
        box-shadow: 1px 2px 7px rgba(0,0,0,.09); 
        color: #8ad8ad;
        
      }

      #nom:hover{
        background: #75C270;
        color: #fff;
      }

     

      h5{
        color: #a39494;
        font-size: small;
        margin-top: 5px;
        margin-left: 4px;
        font-weight: 500;
      }

      .radiobut{
        visibility: hidden;
      }

      .payment{
        box-sizing: border-box;
        width: 440px;
        height: 48px;
        margin-top: 0px;
        background: #ffffff;
        box-shadow: 0px 1px px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
        border: 0.5px solid #bad1ba;
      }

      input[type=radio]:checked + label > img[id=check] {
        visibility: visible;
    
      }

      input[type=radio]:checked + label{
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.25);
        background: #f9f9f9;
        border: 0px;
        border: 1px solid #5da75d;
      } 

      h2{
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 500px;
        font-size: 20px;
        color: #75C270;
       
      }


      h3{
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 450;
        font-size: 18px;
        color: #75C270;
      }

      .gambar{
        box-sizing: border-box;
        width: 440px;
        height: 200px;
        margin-left: 25px;
        background: #ffffff;
     
        
      }

      .space{
        margin-left: 60px;
      }

      .kotak{
        width: 400px;
        height: 200px;
        margin-top: 30px;
        margin-left: 45px;
        top: 774px;

        background: #EBFBEA;
        
        border-radius: 12.3232px;
      }

     .his{
        margin-top: 10px;
        margin-left: 75px;
       
     }


</style>

<div class="main-block">
    
    <h1>Terima kasih telah Berdonasi üôèüèª</h1>
    <label class="gambar">
        <img src="{% static 'image/space.png' %}" style="max-height: 200px" class="space">
    </label>
    <label class="kotak">
        <h2 class="his">Histori donasi {{user.username}}</h2>
    </label>
   
    
    
  </div>
{% endblock content %}
