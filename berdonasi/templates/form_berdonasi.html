{% extends 'base.html' %}
{% load static %}
    {% block meta %}
   
    <title>Donasi - Jejakarbon</title>
    

    
    {% endblock meta %}

    {% block content %}  
    <style>
       

      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200&display=swap');
      form, input, p { 
      padding: 0;
      margin: 0;
      outline: none;
      color: #4A9745;
      }

      body{
        background-color: #f9f8f8;
      }

      h1 {
      padding: 10px 0;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #75C270;
      }

      p {
      font-size: 15px;
      font-weight: 500;
      color: #75C270;
      margin-bottom: 0px;
      }
      hr {
      color: #9b9999;
      opacity: 0.3;
      }
      .main-block {
      max-width: 500px; 
      min-height: 430px; 
      padding: 20px 2px;
      margin: auto;
      border-radius: 5px; 
      background: #ffffff; 
      }
      form {
      margin: 0 26px;
     
    
      }
     
      input[type=text], input[type=number] {
      width: 440px;
      height: 36px;
      margin: 0px 0 0 ;
      padding-left: 10px; 
      border-radius: 0 5px 5px 0;
      border: solid 1px rgb(245, 245, 245); 
      box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
      background: rgb(245, 245, 245); 
      font-size: small;
      font-weight: 500;
      }
     
      button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 6px; 
      border: none;
      background: #75C270; 
      font-size: 14px;
      font-weight: 600;
      color: rgb(250, 250, 250);
      }

      button:hover {
      background: #8ad8ad;
      }

      #nom{
        margin: 3px  ;
        padding: 20px ;
        background: #ffffff;
        text-align: center;
        border-radius: 7px;
        box-shadow: 1px 2px 7px rgba(0,0,0,.09); 
        color: #8ad8ad;
        
      }

      #nom:hover{
        background: #75C270;
        color: #fff;
      }

     

      h5{
        color: #a39494;
        font-size: small;
        margin-top: 5px;
        margin-left: 4px;
        font-weight: 500;
      }

      .radiobut{
        visibility: hidden;
      }

      .payment{
        box-sizing: border-box;
        width: 440px;
        height: 48px;
        margin-top: 0px;
        background: #ffffff;
        box-shadow: 0px 1px px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
        border: 0.5px solid #bad1ba;
      }

      .imggopay{
        margin-top: 8px;
        margin-left: 2px;
      }
      .imgspay{
        margin-left: 3px;
      }

      .imgovo {
        margin-top: 16px;
        margin-left: 5px;
      }

      .imglinkaja{
        margin-top: 12px;
        margin-left: 5px;
      }

      .imgbca{
        margin-top: 14px;
        margin-left: 5px;
      }

      .imgbri{
        margin-top: 15px;
        margin-left: 5px;
      }

      .imgmandiri{
        margin-top: 9px;
        margin-left: 5px;
      }

      .imglain{
        margin-top: 14px;
        margin-left: 5px;
      }
      
      .checklist{
        visibility: hidden;
        position: absolute;
        left: 400px;
        top: 17px;

      }

      input[type=radio]:checked + label > img[id=check] {
        visibility: visible;
    
      }

      input[type=radio]:checked + label{
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.25);
        background: #f9f9f9;
        border: 0px;
        border: 1px solid #5da75d;
      } 

      h2{
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 450;
        font-size: 15px;
        color: #75C270;
      }


      h3{
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 450;
        font-size: 18px;
        color: #75C270;
      }

      container{
        justify-content: center;
      }
      



    
    </style>

    <div class="main-block">
      <div class="no" id="ajax">
          
      </div>

     
      
      <form id="forms" name="form" method="POST" id="post-form">
        <h1>Masukkan Nominal Donasi &#x1F4B8</h1>
        {% csrf_token %}
        
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='10000'" >10.000</button>
            </div>
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='20000'" >20.000</button>
            </div>
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='50000'" >50.000</button>
            </div>
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='75000'" >75.000</button>
            </div>
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='100000'">100.000</button>
            </div>
            <div class="col">
              <button type="button" id="nom" onclick="document.getElementById('nominal').value='200000'" >200.000</button>
            </div>
          </div>
        </div>
        <hr>
        <p>Nominal donasi lainnya</p>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="number" name="nominal" id="nominal" min="10000" placeholder="Masukkan nominal..." required/>
        <h5>minimal donasi Rp10.000</h5>
        
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="text" name="pesan" id="pesan" placeholder="Masukkan pesan..." required/>
        <hr>

     

        <h2>Metode Pemabayaran</h2>


        <input type="radio" name="method" id="gopay" class="radiobut"></input>
        <label for="gopay" class="payment" >
            <i class="fa gopay" aria-hidden="true"></i>
            <img src="{% static 'image/logo-gopay-vector.png' %}" style="max-height: 30px" class="imggopay">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="shopeepay" class="radiobut"></input>
        <label for="shopeepay" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/shopeepay.png' %}" style="max-height: 50px " class="imgspay">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
            
        </label><br>
        <input type="radio" name="method" id="ovo" class="radiobut"></input>
        <label for="ovo" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/ovo.png' %}" style="max-height: 16px " class="imgovo">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="linkaja" class="radiobut"></input>
        <label for="linkaja" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/linkaja.png' %}" style="max-height: 25px " class="imglinkaja">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
            
        </label><br>
        <input type="radio" name="method" id="bca" class="radiobut"></input>
        <label for="bca" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/bca.png' %}" style="max-height: 20px " class="imgbca">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="bri" class="radiobut"></input>
        <label for="bri" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/bri.png' %}" style="max-height: 18px " class="imgbri">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="mandiri" class="radiobut"></input>
        <label for="mandiri" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/mandiri.png' %}" style="max-height: 20px " class="imgmandiri">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label><br>
        <input type="radio" name="method" id="lain" class="radiobut"></input>
        <label for="lain" class="payment"> 
            <i class="fa shopeepay" aria-hidden="true"></i>
            <img src="{% static 'image/lain.png' %}" style="max-height: 22px " class="imglain">
            <img src="{% static 'image/checklist.png' %}" style="max-height: 15px" class="checklist" id="check">
        </label>
        <div class="btn-block">
          <button type="button" id="submitbayar">Lanjutkan pembayaran</button>
        </div>
        <div style="margin-top: 16px;" class="accordion" id="accordionPanelsStayOpenExample">
          
        </div>
      </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/donasi.js' %}"></script>
    {% endblock content %}
