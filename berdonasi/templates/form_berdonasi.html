{% extends 'base.html' %}

    {% block meta %}
    <title>Jejakarbon | berdonasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
    {% endblock meta %}

    {% block content %}  
    <style>
     
      form, input, p { 
      padding: 0;
      margin: 0;
      outline: none;
      color: #4A9745;
      }

      body{
        background-color: #f9f8f8;
      }

      h1 {
      padding: 10px 0;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: #75C270;
      }
      p {
      font-size: 15px;
      font-weight: 500;
      color: #75C270;
      margin-bottom: 0px;
      }
      hr {
      color: #463030;
      opacity: 0.7;
      }
      .main-block {
      max-width: 500px; 
      min-height: 430px; 
      padding: 20px 0;
      margin: auto;
      border-radius: 5px; 
      background: #ffffff; 
      }
      form {
      margin: 0 30px;
      }
     
      input[type=text] {
      width: 440px;
      height: 36px;
      margin: 0px 0 0 ;
      padding-left: 10px; 
      border-radius: 0 5px 5px 0;
      border: solid 1px rgb(245, 245, 245); 
      box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
      background: rgb(245, 245, 245); 
      font-size: small;
      font-weight: 100;
      }
     
      button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 6px; 
      border: none;
      background: #75C270; 
      font-size: 14px;
      font-weight: 600;
      color: rgb(250, 250, 250);
      }

      button:hover {
      background: #8ad8ad;
      }

      #pesan{
        width: 440px;
        height: 100px;
        font-weight: 200;
        font-size: small;
        background: rgb(255, 255, 255); 
        border: solid 1px rgb(255, 255, 255); 


      }

      #nominal{
        margin: 3px  ;
        padding: 20px ;
        background: #ffffff;
        text-align: center;
        border-radius: 7px;
        box-shadow: 1px 2px 7px rgba(0,0,0,.09); 
        color: #8ad8ad;
        
      }

      #nominal:hover{
        background: #75C270;
        color: #fff;
      }

      h5{
        color: #a39494;
        font-size: small;
        margin-top: 5px;
        margin-left: 4px;
        font-weight: 500;
      }

   


    </style>
    <div class="main-block">
      <h1>Masukkan Nominal Donasi &#x1F4B8</h1>
      
      <form action="/">
     
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <button type="submit" id="nominal"> 10.000</button>
            </div>
            <div class="col">
              <button type="submit"  id="nominal">20.000</button>
            </div>
            <div class="col">
              <button type="submit" id="nominal">50.000</button>
            </div>
            <div class="col">
              <button type="submit" id="nominal">75.000</button>
            </div>
            <div class="col">
              <button type="submit" id="nominal">100.000</button>
            </div>
            <div class="col">
              <button type="submit" id="nominal">200.000</button>
            </div>
          </div>
        </div>
        <hr>
        <p>Nominal donasi lainnya</p>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Masukkan nominal..." required/>
        <h5>minimal donasi Rp10.000</h5>
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="text" name="name" id="pesan" placeholder="Masukkan pesan..." required/>
     
        <div class="btn-block">
          <button type="submit" >Lanjutkan pembayaran</button>
        </div>
      </form>
    </div>
    {% endblock content %}
